<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7632e085a.js" crossorigin="anonymous"></script>
</head>
<body>
        <img class="imgg" src="https://www.instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png" alt="picture">
        <div class="con">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png" alt="insta logo"> <br> <br>
            <input type="email" placeholder="phone number, username or email" required> <br> <br>
            <input type="password" placeholder="password" required> <br> <br>
            <input type="submit" value="Login" class="log"> <br> <br>
            <p>Or</p> <br> <br>
            <i class="fab fa-facebook"><a href="#">Login With Facebook</a></i> <br> <br>
            <a href="#" class="for"> Forget Password ?</a>
        </div>
        <div class="acc">
            <p class="d">Don't have an account? <a href="#">Sign up</a> </p>
        </div>
        <p class="get">Get the app.</p>
        <div class="app">
            <a href="#">
                <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" class="google">
                <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" class="google">
            </a>
        </div>
</body>
</html>
